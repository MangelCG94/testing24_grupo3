<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div class="container">
    <h1>Detalle de usuario</h1>

    <div th:if="${usuario}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${usuario.nombreUsuario}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                    ID: <span id="usuario-id" th:text="${usuario.id}"></span>
                </h6>
                <p class="card-text">
                    <strong>Nombre de usuario:</strong>
                    <span id="usuario-nombreUsuario" th:text="${usuario.nombreUsuario}"></span>
                    <br>
                    <strong>Password:</strong>
                    <span id="usuario-password" th:text="${usuario.password}"></span>
                    <br>
                    <strong>Nombre:</strong>
                    <span id="usuario-nombre" th:text="${usuario.nombre}"></span>
                    <br>
                    <strong>Dirección:</strong>
                    <span id="usuario-direccion" th:text="${usuario.direccion}"></span>
                    <br>
                    <strong>Código postal:</strong>
                    <span id="usuario-CP" th:text="${usuario.CP}"></span>
                    <br>
                    <strong>DNI:</strong>
                    <span id="usuario-dni" th:text="${usuario.dni}"></span>
                    <br>
                    <strong>Fecha de creación:</strong>
                    <span id="usuario-fechaCreacion" th:text="${usuario.fechaCreacion}"></span>
                </p>
                <a th:href="@{/usuarios/update/{id}(id=${usuario.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</a>
                <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-danger"><i class="fas fa-trash"></i> Borrar</a>
            </div>
        </div>
    </div>
    <div th:unless="${usuario}">
        <p>No existe el usuario</p>
    </div>

    <div class="mt-3">
        <a th:href="@{/usuarios}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
