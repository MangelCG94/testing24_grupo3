<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="shortcut icon" href="#" />
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">

    <h1>Listado de usuarios</h1>
    <div mb-3>

        <a href="/usuarios/new" class="btn btn-primary">
            <i class="fas fa-plus">

            </i> Crear nuevo usuario</a>

        <div th:if="${usuarios.size() > 0}" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="usuario: ${usuarios}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${usuario.nombreUsuario}"></h5>
                        <p class="card-text" th:text="${usuario.password}"></p>
                        <p class="card-text" th:text="${usuario.nombre}"></p>
                        <p class="card-text" th:text="${usuario.direccion}"></p>
                        <p class="card-text" th:text="${usuario.CP}"></p>
                        <p class="card-text" th:text="${usuario.DNI}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Fecha de creaci√≥n: <span th:text="${usuario.fechaCreacion}"></span></small>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                            Ver</a>
                        <a th:href="@{/usuarios/update/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                            Editar</a>
                        <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                            Borrar</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <p th:if="${usuarios.size() == 0}">
        No hay usuarios.
    </p>
</div>
<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
