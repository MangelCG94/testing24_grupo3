<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
</head>
<body style="font-family: 'Freckle Face', sans-serif;">

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
    <h1 th:text="${titulo}"></h1>

    <div class="mt-3 mb-3">
        <a id="btnCrearUsuario" href="/usuarios/new" class="btn btn-primary">
            <i class="fas fa-plus">

            </i>Crear nuevo usuario
        </a>
    </div>

        <table class="table table-striped" id="usuarioList" th:if="${usuarios.size() > 0}">
            <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE DE USUARIO</th>
                <th>PASSWORD</th>
                <th>USUARIO</th>
                <th>NOMBRE</th>
                <th>DIRECCIÓN</th>
                <th>CÓDIGO POSTAL</th>
                <th>DNI</th>
                <th>FECHA DE CREACIÓN</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:id="'usuarioId_' + ${usuario.id}" th:text="${usuario.id}"></td>
                    <td th:id="'usuarioNombreUsuario_' + ${usuario.id}"th:text="${usuario.nombreUsuario}"></td>
                    <td th:id="'usuarioPassword_' + ${usuario.id}"th:text="${usuario.password}"></td>
                    <td th:id="'usuarioNombre_' + ${usuario.id}"th:text="${usuario.nombre}"></td>
                    <td th:id="'usuarioDireccion_' + ${usuario.id}"th:text="${usuario.direccion}"></td>
                    <td th:id="'usuarioCP_' + ${usuario.id}"th:text="${usuario.CP}"></td>
                    <td th:id="'usuarioDNI_' + ${usuario.id}"th:text="${usuario.DNI}"></td>
                    <div class="card-footer">
                        <small class="text-muted">Fecha de creación: <span th:id="'usuarioFechaDeCreacion_' + ${usuario.id}" th:text="${usuario.fechaCreacion}"></span></small>
                    </div>
                        <a th:id="'usuarioActionView_' + ${usuario.id}" th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                            Ver</a>
                        <a th:id="'usuarioActionEdit_' + ${usuario.id}" th:href="@{/usuarios/update/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                            Editar</a>
                        <a th:id="'usuarioActionDelete_' + ${usuario.id}" th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                            Borrar</a>

                    </td>
                </tr>
            </tbody>

        </table>

        <p id="usuariosVacio" th:if="${usuarios.size() == 0}">
        No hay usuarios.
    </p>
</div>
<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
