<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Desarrolladora</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
  <link rel="shortcut icon" href="#" />
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
  <h1>Detalle de Desarrolladora</h1>

  <div th:if="${desarrolladora}">
    <h2 th:text="${desarrolladora.nombreCom}">Nombre del Juego</h2>
    <p><strong>Logo:</strong></p>
    <p><img width="500" th:src="${desarrolladora.imagenLogo}"></p>
    <p><strong>País:</strong> <span th:text="${desarrolladora.pais}"></span></p>
    <p><strong>Año de fundación:</strong> <span th:text="${desarrolladora.anyoFundacion}"></span></p>

  </div>

  <div th:unless="${desarrolladora}">
    <p>Desarrolladora no encontrada.</p>
  </div>

  <a th:href="@{/desarrolladoras}" class="btn btn-secondary mt-3">
    <i class="fas fa-arrow-left"></i> Volver a la lista</a>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
