<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de compras</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div class="container mt-4"></div>
    <h1 th:text="${titulo}"></h1>

    <div class="mt-3 mb-3">
        <a href="/compras/new" class="btn btn-primary"><i class="fas fa-plus"></i> Crear nueva compra</a>
    </div>

    <table class="table table-striped" id="compraList" th:if="${compras.size() > 0}">
        <thead>
            <tr>
                <th>ID COMPRA</th>
                <th>FECHA DE COMPRA</th>
                <th>ID USUARIO</th>
                <th>ID JUEGO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compra: ${compras}">
            <td th:text="${compra.id}"></td>
            <td th:text="${compra.fechaCompra}"></td>
            <td th:text="${compra.idUsuario}"></td>
            <td th:text="${compra.idJuego}"></td>
            <td>
                <a th:href="@{/compras/{id}(id=${compra.id})}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Ver</a>
                <a th:href="@{/compras/update/{id}(id=${compra.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Editar</a>
                <a th:href="@{/compras/delete/{id}(id=${compra.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${compras.size() == 0}">
        No hay compras.
    </p>
</div>

</body>
</html>
