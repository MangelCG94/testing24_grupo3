<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de valoracion</title>
</head>
<body>
<h1 th:text="${valoracion.id != null} ? 'Editar valoracion' : 'Crear valoracion'"></h1>
<form action="/new" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}"/>
    <label for="estrellas">Puntuacion(0-5)</label>
    <input type="number" id="estrellas" name="puntuacion" min="0" max="5" required/>
</form>
<form th:action="@{/valoraciones}" th:object="${valoracion}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="fechaValoracion">Fecha de valoracion</label>
    <input type="number" id="fechaValoracion" th:field="*{fechaValoracion}" />
  </div>
    <ul><th:block th:each="valoracion : ${valoraciones}">
    <li th: text="${valoracion.nombre}+ '- Puntuacion: ' + ${valoracion.puntuacion}"></li></th:block></ul>
  <div>
    <button type="submit">Guardar</button>
  </div>
</form>
<a th:href="@{/valoraciones}">Volver a la lista de valoraciones</a>
</body>
</html>
