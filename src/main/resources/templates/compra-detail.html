<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="shortcut icon" href="#" />
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>
<div class="container">
    <h1>Detalle de compra</h1>

    <div th:if="${compra}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${compra.fechaCompra}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                    ID: <span id="compra-id" th:text="${compra.id}"></span>
                    <br>
                </h6>
                <p class="card-text">
                    <span th:if="${compra.usuario}">
                        <a th:href="@{/usuarios/{id}(id=${compra.usuario.id})}" th:text="${compra.usuario.nombre}"></a>
                    </span>
                    <span th:unless="${compra.usuario}" class="text-danger">Sin usuario</span>
                    <span th:if="${compra.juego}">
                        <a th:href="@{/juegos/{id}(id=${compra.juego.id})}" th:text="${compra.juego.nombre}"></a>
                    </span>
                    <span th:unless="${compra.juego}" class="text-danger">Sin fabricante</span>
                </p>
                        <a th:href="@{/compras/update/{id}(id=${compra.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i>
                            Editar</a>
                        <a th:href="@{/compras/delete/{id}(id=${compra.id})}" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Borrar</a>
                    </div>
                </div>
            </div>

    <div th:unless="${compra}">
        <p>No existe la compra</p>
    </div>

    <div class="mt-3">
        <a th:href="@{/compras}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Volver a la lista</a>
    </div>
</div>
<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
