<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="shortcut icon" href="#" />
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>
<div class="container">
    <h1>Detalle de compra</h1>

    <div th:if="${compra}">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 mt-3">
                    <h5 class="card-title" th:text="${compra.usuario.nombreUsuario}"></h5>
                    <p class="card-text" th:text="${compra.usuario.password}"></p>
                    <p class="card-text" th:text="${compra.usuario.nombre}"></p>
                    <p class="card-text" th:text="${compra.usuario.direccion}"></p>
                    <p class="card-text" th:text="${compra.usuario.CP}"></p>
                    <p class="card-text" th:text="${compra.usuario.DNI}"></p>
                    <p class="card-text"><small class text-muted>
                        Fecha de creaci√≥n: <span th:text="${compra.usuario.fechaCreacion}"></span>
                        </small></p>
                    <div class="card-footer">
                        <a th:href="@{/compras/update/{id}(id=${compra.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i>
                            Editar</a>
                        <a th:href="@{/compras/delete/{id}(id=${compra.id})}" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Borrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${compra}">
        <p>No existe la compra</p>
    </div>

    <div class="mt-3">
        <a th:href="@{/compras}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Volver a la lista</a>
    </div>
</div>
<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
