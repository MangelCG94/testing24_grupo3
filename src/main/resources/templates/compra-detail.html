<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div class="container">
    <h1>Detalle de compra</h1>

    <div th:if="${compra}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${compra.id}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                    ID: <span id="compra-id" th:text="${compra.id}"></span>
                </h6>
                <p class="card-text">
                    <strong>Fecha de compra:</strong>
                    <span id="compra-fechaCompra" th:text="${compra.fechaCompra}"></span>
                    <br>
                    <span th:if="${compra.idUsuario}">
                        <a th:href="@{/usuarios/{id}(id=${compra.idUsuario.id})}" th:text="${compra.idUsuario.nombreUsuario}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Ver</a>
                    </span>
                    <span th:unless="${product.idUsuario}" class="text-danger">Sin usuario</span>
                    <br>
                    <span th:if="${compra.idUsuario}">
                        <a th:href="@{/usuarios/{id}(id=${compra.idUsuario.id})}" th:text="${compra.idUsuario.nombreUsuario}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Ver</a>
                    </span>
                    <span th:unless="${product.idUsuario}" class="text-danger">Sin usuario</span>
                    <br>
                    <span th:if="${compra.idJuego}">
                        <a th:href="@{/juegos/{id}(id=${compra.idJuego.id})}" th:text="${compra.idJuego.nombreJuego}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Ver</a>
                    </span>
                    <span th:unless="${product.idJuego}" class="text-danger">Sin juego</span>
                </p>
                <a th:href="@{/compras/update/{id}(id=${compra.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</a>
                <a th:href="@{/compras/delete/{id}(id=${compra.id})}" class="btn btn-danger"><i class="fas fa-trash"></i> Borrar</a>
            </div>
        </div>
    </div>

    <div th:unless="${compra}">
        <p>No existe la compra</p>
    </div>

    <div class="mt-3">
        <a th:href="@{/compras}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
