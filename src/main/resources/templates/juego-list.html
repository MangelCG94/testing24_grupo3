<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Juegos</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
  <link rel="shortcut icon" href="#" />
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
  <h1>Lista de Juegos</h1>

  <div class="mt-3 mb-3">
    <a href="/juegos/new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Crear nuevo juego</a>
  </div>

  <div th:if="${juegos.size() > 0}" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="juego : ${juegos}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${juego.nombre}"></h5>
          <p class="card-text" th:text="${juego.descripcion}"></p>
        </div>
        <div class="card-footer">
          <a th:href="@{/juegos/{id}(id=${juego.id})}" class="btn btn-info btn-sm">
            <i class="fas fa-eye"></i> Ver
          </a>
          <a th:href="@{/juegos/editar/{id}(id=${juego.id})}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Editar
          </a>
          <a th:href="@{/juegos/borrar/{id}(id=${juego.id})}" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i> Borrar
          </a>
        </div>
      </div>
    </div>
  </div>

  <p th:if="${juegos.size() == 0}">
    No hay juegos disponibles.
  </p>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
